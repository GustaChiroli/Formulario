        <header>

        <section id="sessao">
            <div class="janelacadastro">
                <div class="quadrado">
                    <form action="index.html" method="POST">
                        <label for="nome">Nome</label>
                        <input type="name" name="nome" placeholder="Digite seu nome" required/></br></br>

                        <label for="sobrenome">Sobrenome</label>
                        <input type="name" name="sobrenome" placeholder="Digite seu sobrenome" required/></br></br>

                        <label for="datanascimento">Data de Nascimento</label>
                        <input type="date" name="datanascimento" required /></br></br>

                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="exemplo@exemplo.com" required/></br></br>

                        <label for="sexo">Sexo:</label>
                        <input type="radio" name="sexo" id="masculino" required/>Masculino </br>
                        <input type="radio" name="sexo" id="feminino" required/>Feminino </br>
                        <input type="radio" name="sexo" id="outro" required/>Outro </br></br>

                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" placeholder="(00)0000-0000" required  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/></br></br>

                        <label for="celular">Celular</label>
                        <input type="tel" name="celular" placeholder="(00)00000-0000" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/></br></br>

                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" placeholder="sua cidade aqui" required/></br></br>

                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado" required>

                            <option value="MT">MT</option>

                            <option value="sc">SC</option>
                            <option value="sc">SC</option>
                            <option value="sc">SC</option>
                            <option value="sc">SC</option>
                        </select></br></br>

                        <label for="senha">Digite sua Senha</label>
                        <input type="password" name="senha" placeholder="digite sua senha" required/></br></br>

                        <select name="receber" required>
                            <option>Desejo receber notificações</option>
                            <option>Nao desejo receber notificações</option>
                        </select></br></br>
                        
                        <label>
                            <input type="checkbox" required/>

                        </label></br>

                        <textarea name="melhorias"></textarea></br></br>

                        <input type="submit"/>
                        

                    </form>
